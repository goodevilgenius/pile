---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
	{% if page.type == "link" and page.link_url %}
	<a href="{{ page.link_url }}">Follow &#x27A1;</a>
	{% endif %}
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
